<body>
  <h1>Simple Protein Shake</h1>

  <img src="../images/protein-shake.jpg" alt="Protein shake" width="300" height="200">

  <h2>Ingredients</h2>
  <ul>
    <li>1 scoop whey protein</li>
    <li>1 banana</li>
    <li>1 cup almond milk</li>
    <li>1 tbsp peanut butter</li>
  </ul>

  <h2>Instructions</h2>
  <ol>
    <li>Add all ingredients to a blender</li>
    <li>Blend until smooth</li>
    <li>Pour into a glass and enjoy</li>
  </ol>
